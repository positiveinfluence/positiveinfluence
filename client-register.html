<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
  <meta charset="utf-8" />
  <title>Client Register</title>

  <meta name="description" content="login page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!--Basic Styles-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
  <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

  <!--Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

  <!--Beyond styles-->
  <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
  <link href="assets/css/demo.min.css" rel="stylesheet" />
  <link href="assets/css/animate.min.css" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />

  <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
  <script src="assets/js/skins.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
  <div class="register-container animated fadeInDown">
    <div class="registerbox bg-white">
      <div class="log-reg-img">
        <img src="assets/img/logo-color.png" class="img-responsive">
        <hr class="login-hr" />
      </div>
      <div class="registerbox-title theme-color">Client Registration</div>

      <div class="registerbox-caption ">Please fill in your information</div>
      <div class="registerbox-textbox">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-xs-12 padding-right-15">
            <input type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="col-lg-6 col-sm-6 col-xs-12 no-padding padding-right-15">
            <input type="text" class="form-control" placeholder="Title" />
          </div>
        </div>
      </div>
      <div class="registerbox-textbox">
        <input type="text" class="form-control" placeholder="Company" />
      </div>

      <div class="registerbox-textbox">
        <input type="text" class="form-control" placeholder="Address" />
      </div>
      <div class="registerbox-textbox">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-xs-12 padding-right-15">
            <input type="text" class="form-control" placeholder="Email Id" />
          </div>
          <div class="col-lg-6 col-sm-6 col-xs-12 no-padding padding-right-15">
            <input type="text" class="form-control" placeholder="Phone Number" />
          </div>
        </div>
      </div>
      <div class="registerbox-textbox">
        <textarea class="form-control" rows="3" id="form-field-8" placeholder="Billing Address"></textarea>
      </div>
      <div class="form-group registerbox-textbox cust-form-group">
        <div >
          <select class="form-control" name="country" data-bv-field="country">
            <option value="">Select a country</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="JP">Japan</option>
            <option value="RU">Russian</option>
            <option value="US">United State</option>
            <option value="GB">United Kingdom</option>
            <option value="other">Other</option>
          </select><i class="form-control-feedback" data-bv-field="country" style="display: none;"></i>
        </div>
      </div>

      <!-- <div class="registerbox-textbox">
      <div class="row">
      <div class="col-lg-6 col-sm-6 col-xs-6 padding-right-10">
      <input type="text" class="form-control" placeholder="Month" />
    </div>
    <div class="col-lg-3 col-sm-3 col-xs-3 no-padding padding-right-10">
    <input type="text" class="form-control" placeholder="Day" />
  </div>
  <div class="col-lg-3 col-sm-3 col-xs-3 no-padding-left">
  <input type="text" class="form-control" placeholder="Year" />
</div>
</div>
</div> -->
<div class="registerbox-textbox no-padding-bottom">
  <div class="checkbox">
    <label>
      <input type="checkbox" class="colored-primary" checked="checked">
      <span class="text darkgray">I agree to the Company <a class="themeprimary">Terms of Service</a> and Privacy Policy</span>
    </label>
  </div>
</div>
<div class="registerbox-submit text-center">
  <input type="button" class="btn cust-btn" value="SUBMIT"  onclick="javascript: Notify('Your Registration is successfully completed...', 'top-right', '5000', 'success', 'fa-check', true); return false;">
</div>
</div>
</div>

<!--Basic Scripts-->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

<!--Beyond Scripts-->
<script src="assets/js/beyond.min.js"></script>
<!--Page Related Scripts-->
    <script src="assets/js/toastr/toastr.js"></script>
</body>
<!--Body Ends-->
</html>
