<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
  <meta charset="utf-8" />
  <title>Login Page</title>

  <meta name="description" content="login page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!--Basic Styles-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
  <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

  <!--Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

  <!--Beyond styles-->
  <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
  <link href="assets/css/demo.min.css" rel="stylesheet" />
  <link href="assets/css/animate.min.css" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />

  <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
  <script src="assets/js/skins.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
  <div class="login-container animated fadeInDown">
    <div class="loginbox bg-darkgray" id="login">
      <div class="log-reg-img">
        <img src="assets/img/logo-color.png" class="img-responsive">
        <hr class="login-hr" />
      </div>
      <div class="loginbox-title theme-color">LOGIN</div>
      <div class="loginbox-textbox">
        <input type="text" class="form-control" id="loginusername" placeholder="Email" />
      </div>
      <div class="loginbox-textbox">
        <input type="password" class="form-control" id="loginpassword" placeholder="Password" />
      </div>
      <div class="cust-overflow">
      <!-- <div class="loginbox-remember">
        <div class="checkbox">
          <label>
            <input type="checkbox" class="colored-primary" id="terms-conditions">
            <span class="text white">Remember Password</span>
          </label>
        </div>
      </div> -->
      <div class="loginbox-forgot mrg-btm-10">
        <a id="CustBtn" class="btn cust-btn">Forgot Password?</a>
      </div>
    </div>
      <div class="loginbox-submit text-center">
        <input type="button" class="btn btn-block cust-btn" id="login-btn" value="Login">
      </div>
      <div class="loginbox-or">
        <div class="or-line"></div>
        <div class="or">OR</div>
      </div>
      <div class="loginbox-signup">
        <span class="white"><a href="client-register.html">Register</a>
      </div>
    </div>
    <div class="loginbox bg-darkgray" id="forgot">
      <div class="log-reg-img">
        <img src="assets/img/logo-color.png" class="img-responsive">
        <hr class="login-hr" />
      </div>
      <div class="loginbox-title theme-color">Forgot Password</div>
      <div class="loginbox-textbox">
        <input type="text" class="form-control" placeholder="Email" />
      </div>
      <div class="cust-overflow">

      </div>
      <div class="loginbox-submit text-center mrg-top-10">
        <button type="button" class="btn btn-block cust-btn" value="Submit">Send</button>
      </div>
    </div>
  </div>

  <!--Basic Scripts-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

  <!--Beyond Scripts-->
  <script src="assets/js/beyond.js"></script>
<script>
$(document).ready(function(){
  $("#forgot").hide();
  $("#CustBtn").click(function()
{
  $("#forgot").show();
  $("#login").hide();
})
$("#Forgot-btn").click(function()
{
$("#forgot").hide();
$("#login").show();
})
})
</script>
<script>

             // on click Sign In Button checks that username =='admin' and password == 'password'
             $("#login-btn").click(function(){
             if( $("#loginusername").val()=='admin' && $("#loginpassword").val()=='admin') {
                     window.location.href="index.html";
                 }
                 else if( $("#loginusername").val()=='client' && $("#loginpassword").val()=='client') {
                         window.location.href="client-index.html";
                     }
                    else  if( $("#loginusername").val()=='employee' && $("#loginpassword").val()=='employee') {
                             window.location.href="employee-index.html";
                         }
             else {
                 alert("Please try again");
             }


         });


</script>
</body>
<!--Body Ends-->
</html>
