<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>

  <meta name="description" content="login page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!--Basic Styles-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
  <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

  <!--Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

  <!--Beyond styles-->
  <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
  <link href="assets/css/demo.min.css" rel="stylesheet" />
  <link href="assets/css/animate.min.css" rel="stylesheet" />
  <link href="assets/css/custom.css" rel="stylesheet" />

<!--Head Ends-->
<!--Body-->
<body>
  <div class="login-container animated fadeInDown">
    <div class="loginbox bg-darkgray">
      <div class="log-reg-img">
        <img src="assets/img/logo-color.png" class="img-responsive">
        <hr class="login-hr" />
      </div>
      <div class="loginbox-title theme-color">Forgot Password</div>
      <div class="loginbox-textbox">
        <input type="password" class="form-control" placeholder="New Password" />
      </div>
      <div class="loginbox-textbox">
        <input type="password" class="form-control" placeholder="Confirm Password" />
      </div>
      <div class="loginbox-textbox no-padding-bottom">

</div>
      <div class="loginbox-submit text-center">
        <input type="button" class="btn btn-block cust-btn" value="Save">
      </div>
    </div>

  </div>

  <!--Basic Scripts-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

  <!--Beyond Scripts-->
  <script src="assets/js/beyond.js"></script>


</body>
